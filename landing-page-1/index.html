<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <div class="wrap header__top">
                <a href="#"><img src="assets/Logo.png" alt="Logo" class="header__logo" loading="lazy"></a>
                <div class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu__item"><a class="header__link" href="#">Home</a></li>
                        <li class="header__menu__item"><a class="header__link" href="#">Features</a></li>
                        <li class="header__menu__item"><a class="header__link" href="#">Community</a></li>
                        <li class="header__menu__item"><a class="header__link" href="#">Pricing</a></li>
                        <li class="header__menu__item"><a class="header__link" href="#">Blog</a></li>
                    </ul>
                    <button class="header__button--primary" aria-label="Register Now">Register Now<img src="assets/Vector.svg" alt="Vector Icon" loading="lazy"></button>
                </div>
            </div>
         </div>
        <div class="header__hero">
            <div class="wrap header__hero__wrap">
                <div class="header__hero__left">
                    <div class="header__hero__content">
                        <h2 class="header__hero__title">Lessons and insights<br><span class="header__hero__highlight">from 8 years</span></h2>
                        <p class="header__hero__text">Grow your business as a photographer: site or social media?</p>
                    </div>
                    <button class="header__button--primary" aria-label="Register Now">Register</button>
                </div>
                <div class="header__hero__right">
                    <img src="assets/Illustration.svg" alt="Illustration" class="header__hero__image" loading="lazy">
                </div>
            </div>
        </div>
    </header>

    <section class="our-clients">
        clients
    </section>

    <section class="community">
        community
    </section>

    <main class="main">
        <section class="unlock">
            The Unseen
        </section>

        <section class="achievements">
            Achievements
        </section>

        <section class="unlock">
        How to design
        </section>

        <section class="customers">
            Customers
        </section>

        <section class="community-update">
            Community Update
        </section>
    </main>

    <footer class="footer">
        <div class="footer__top">
            footer top
        </div>
        <div class="footer__bottom">
            footer bottom
        </div>
    </footer>

</body>

</html>
